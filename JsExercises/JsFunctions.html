<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js Functions</title>
</head>
<body>
    <script>
        var result = (function(str) {
            return 'Number of letters is ' + str.length;
        })('Hello World');

        console.log(result);

        (function sumArr(tab) {
            let sum = tab.reduce((a,b) => a + b);
            console.log(sum);
            return sum;
        })([5, 3, 2, 1]);

        function mix(str) {
            let result = [];
            let arr = str.split('');
            for(let i =0; i < arr.length; i++){
                if (i % 2 === 0) {
                    result.push(arr[i].toUpperCase());
                }
                else if(i%5===0){
                    result.push(arr[i].toUpperCase());
                }
                else{
                    result.push(arr[i].toLowerCase());
                }
            }
            return result.join('');
        }

        console.log(mix("Ala ma kota"));

        function multiply(a, b){
            if (typeof a === "number" && typeof b === "number"){
                return a * b;
            }else{
                return false;
            }
        }

        console.log(multiply(3, 2)); //6
        console.log(multiply("Ala", 2)); //false

        function printActions(name, month){
            if(month === 'grudzien' || month === 'styczen' || month === 'luty'){
                return `${name} jezdzi na sankach`;
            }
            else if(month === 'marzec' || month === 'kwiecien' || month === 'maj') {
                return `${name} chodzi po kałuzach`;
            }
            else if(month === 'czerwiec' || month === 'lipiec' || month === 'sierpien') {
                return `${name} się opala`;
            }
            else if(month === 'wrzesien' || month === 'pazdziernik' || month === 'listopad'){
                return `${name} zbiera liscie`;
            }else{
                return `${name} uczy się JS`;
            }
        }
        console.log(printActions('Ala', 'uczy'));

        function sortString(str) {
            const arr = str.split('|');
            const sortedArr = arr.sort();
            return sortedArr.join('|');
        }
        console.log(sortString("Ania|Marcin|Bartek|Piotr|Kuba|Beata|Agnieszka"));

        function minNumber(){
            let tab = [];
            for(let i=0; i<10;i++){
                tab.push(Math.random());
            }

            //Math.min(...tab);
            tab.sort((a,b) => a > b ? 1: -1);
            return tab[0];
        }
        console.log(minNumber());

        function upperFirstLetter(tab){
            let result = [];
            for(let i =0; i < tab.length; i++){
                result.push(tab[i].slice(0,1).toUpperCase() + tab[i].substring(1));
            }
            return result;
        }

        console.log(upperFirstLetter( ["ania" , "marcin" , "bartek" , "piotr"]));


    </script>
</body>
</html>
