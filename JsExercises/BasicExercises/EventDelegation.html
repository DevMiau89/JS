<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button class="add-item-btn">add</button>
    <ul class="items-list">
        <li>foo1</li>
        <li>foo2</li>
        <li>foo3</li>
        <li>foo4</li>
        <li>foo5</li>
    </ul>
    <script>
        const btn = document.querySelector('.add-item-btn');
        const itemsList = document.querySelector(".items-list");

        //const items = document.querySelectorAll(".items-list li");
        //const nodesArray = Array.from(items);

        itemsList.addEventListener('click', function (e) {
            if(e.target.nodeName === 'LI'){
                alert("foo");
            };
        }, false);


        btn.addEventListener('click', () => {
           const el = document.createElement("li");
           el.innerHTML = Math.random();
           itemsList.appendChild(el);
        }, false);
    </script>
</body>
</html>
