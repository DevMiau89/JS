<script>

    const myModule = (function () {
        const animals = ['cat', 'dog', 'fish'];

        const addNewAnimal = function (elementToAdd) {
            if (elementToAdd !== '') {
                animals.push(elementToAdd);
                console.log(this);
            }

        };

        const displayList = function () {
            console.log(animals);

        };

        const init = function () {
            displayList();
            console.log(this);
        };

        return {
            init: init,
            addNewAnimal: addNewAnimal;
        }
    })();
</script>
