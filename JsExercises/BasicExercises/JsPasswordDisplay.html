<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JsPasswordField</title>
</head>
<body>
    <div>
        <form>
            <fieldset style="width: 350px">
                <legend>Login</legend>
                <label for="username">Username</label>
                <input type="text" id="username" name="username"/><br>
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd"/><br>
                <input type="checkbox" id="showPwd">
                <label for="showPwd">Show Password</label>
            </fieldset>
        </form>
    </div>
    <script>
        (function () {
            const pwd = document.querySelector('#pwd');
            const chk = document.querySelector('#showPwd');

            chk.addEventListener('change', function (e) {
                console.log(e.target);
                try {
                    if (pwd.value !== "" && this.checked) {
                        pwd.type = 'text';
                    }
                    else{
                        pwd.type == 'password';
                    }
                }
                catch(error) {
                    const span = document.createElement('span');
                    span.innerText = 'Sorry browser cannot change input';
                    document.querySelector('fieldset').appendChild(document.createElement("br"));
                    document.querySelector('fieldset').appendChild(span);
                }
            });
        })();
    </script>
</body>
</html>
