<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form id="myForm">
        <label>Email:</label><br>
        <input type="email" name="email">
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
            document.querySelector('#myForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const email = document.querySelector('input[type=email]').value;
                const params = email.split('@');
                const url =`https://api.mailtest.in/v1/${params[1]}`;
                console.log(url);

                fetch(url, {
                    method: 'get',

                })
                .then(res => {
                    if(res.ok){
                       return res.json()
                    }else {
                        throw new Error('Connection error occurred')
                    }
                })
                .then(res => console.log(res))
            });

    </script>
</body>
</html>
