<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How many days until your birthday</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<div>
    <form id="Form">
        <div class="divH1">Countdown Birthday Timer</div>
        <p></p>

        <div class="divInput">
            <label for="formName">Your Name</label>
            <input type="text" name="formName" id="formName" placeholder="Your Name"/>
        </div>
        <div class="divInput">
            <label for="formDate">Your Birthday</label>
            <input type="text" name="formDate" id="formDate"  pattern="^\d{2}\.\d{2}\.\d{4}$" placeholder="dd.mm.rrrr" required/>
        </div>
        <div class="divInput">
            <input id="formSubmit" type="submit" value="Submit"/>
        </div>
    </form>
<div class="divResult" id="result">Result:</div>
</div>

<script src="js/script.js"></script>
</body>
</html>
