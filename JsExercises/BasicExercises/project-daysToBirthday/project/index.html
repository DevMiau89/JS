<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How many days until your birthday</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<form>
    <div>Countdown Birthday Timer</div>
    <div>
        <label for="name">Your Name<label>
        <input type="text" id="forName" placeholder="Your Name"/>
    </div>

    <div>
        <label for="formDate">Your Birthday<label>
        <input type="text" id="formDate"  placeholder="dd.mm.rrrr" required/>
    </div>
</form>

<script src="js/script.js"></script>
</body>
</html>
