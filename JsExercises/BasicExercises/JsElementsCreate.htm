<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Kurs Javascript - zadanie tworzenie elementów</title>
<style>
    * {
        box-sizing: border-box;
    }
    .list {
        display:flex;
        border:2px solid #aaa;
        padding:20px;
    }
    .list .element {
        height:200px;
        flex-grow: 1;
        margin:10px;
        display: flex;
        background-image: linear-gradient( 135deg, #2AFADF 10%, #4C83FF 100%);
        border-radius: 10px;
        color: #fff;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        text-shadow: 1px 1px 1px rgba(255,255,255,0.5);
        letter-spacing: 2px;
        text-transform: uppercase;
        font-size: 20px;
        font-weight: bold;
    }
    .delete {
        display: inline-block;
        padding:15px 30px;
        background: red;
        color:#fff;
        border:0;
        margin:10px 0;
    }
</style></head>

<body>

    <div class="list">
    </div>

    <button id="delete" class="delete" type="button">Usuń elementy</button>

    <script>
        //----------------------------------
        //tutaj pisz skrypty
        //----------------------------------

        const list = document.querySelector('.list');

        for(let i = 1; i <= 5; i++) {
            const div = document.createElement('div');
            div.classList.add('element');
            div.setAttribute('title', `jestem divem numer ${i}`);
            div.innerText = `Element ${i}`;
            list.appendChild(div);
        }

        document.querySelector('#delete').addEventListener('click', function() {
            //tutaj napisz usuwanie elementow w liscie
            const div = document.querySelector('.element');
            list.removeChild(list.lastChild);
            if (list.children.length == 0) {
                const span = document.createElement('span');
                span.innerText = "Nie mam co usunąć";
                list.appendChild(span);
            }
        });


    </script>

</body></html>
