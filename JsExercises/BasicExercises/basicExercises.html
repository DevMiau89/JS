<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Kurs Javascript - zadanie</title>
<style>
    .preety {
        width:70%;
        margin:100px auto;
        text-align: center;
        border-radius: 10px;
        list-style:none;
        padding:0;
    }
    .preety li {
        background: #4285F4;
        color:#fff;
        font-size:20px;
        text-transform: uppercase;
        font-family: sans-serif;
        font-weight: bold;
        padding:20px;
        margin-bottom:1px;
    }
    .preety li.first {
        border-radius: 30px 30px 0 0;
        background: #2C5FB4;
    }
    .preety li.last {
        border-radius: 0 0 30px 30px;
        background: #2C5FB4;
    }
</style></head>

<body>

    <ul class="list preety">
        <li class="first">Element listy numer 01</li>
        <li>Element listy numer 02</li>
        <li>Element listy numer 03</li>
        <li>Element listy numer 04</li>
        <li>Element listy numer 05</li>
        <li>Element listy numer 06</li>
        <li>Element listy numer 07</li>
        <li>Element listy numer 08</li>
        <li>Element listy numer 09</li>
        <li class="last">Element listy numer 10</li>
    </ul>
    <button></button>
    <script>
        //----------------------------------
        //tutaj pisz skrypty
        //----------------------------------
        /*Pobierz listę .list i podstaw ją pod zmienną.*/
        const list = document.querySelector('.list');
        /*Korzystając z powyższej zmiennej dodaj liście klasę preety.*/
        list.classList.add('preety');

        /*Pierwszemu LI listy dodaj klasę first
        Ostatniemu LI listy dodaj klasę last*/

        const li = document.querySelectorAll('li');
        li[0].classList.add('first');
        li[li.length - 1].classList.add('last');

        /* Po najechaniu na każde LI listy wyświetl tooltip, który będzie zawierał tekst z środka. Dla tooltipa wykorzystaj atrybut title */
        const myList = document.querySelectorAll('li');

        myList.forEach(element => element.setAttribute('data-toggle', 'tooltip' ));

        myList.forEach(element => element.setAttribute('title', element.innerText));


        /*Trzeciemu elementowi w liście ustaw czerwone tło. Wykorzystaj do tego właściwość style. Jeżeli nie wiesz jak tego użyć, poszukaj w internecie, lub zbada dany element w debugerze.*/

//        const myUl = document.querySelector(".preety");
//        const arrConvert = Array.from(myUl.childNodes);
//        var arrConvert = [].slice.call(myUl.childNodes);

        li[2].style.backgroundColor = "red";
        li[1].style.setProperty("background-color", 'red');

        /*Trzeciemu elementowi ustaw text na "Jestem czerwonym elementem"*/

        li[2].innerText = "Jestem czerwonym elementem";


        const button = document.getElementsByTagName('button')[0];
        button.classList.add('btn-important');
        button.setAttribute('type' , 'Click');
        button.innerHTML = 'Click me';

    </script>
    <script src='JsCurryingFn.js'></script>

</body></html>
