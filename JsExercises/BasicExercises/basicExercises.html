<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Kurs Javascript - zadanie</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>
    .preety {
        width:70%;
        margin:100px auto;
        text-align: center;
        border-radius: 10px;
        list-style:none;
        padding:0;
    }
    .preety li {
        background: #4285F4;
        color:#fff;
        font-size:20px;
        text-transform: uppercase;
        font-family: sans-serif;
        font-weight: bold;
        padding:20px;
        margin-bottom:1px;
    }
    .preety li.first {
        border-radius: 30px 30px 0 0;
        background: #2C5FB4;
    }
    .preety li.last {
        border-radius: 0 0 30px 30px;
        background: #2C5FB4;
    }
</style></head>

<body>

    <ul class="list preety">
        <li class="first">Element listy numer 01</li>
        <li title="Tooltip on top">Element listy numer 02</li>
        <li>Element listy numer 03</li>
        <li>Element listy numer 04</li>
        <li>Element listy numer 05</li>
        <li>Element listy numer 06</li>
        <li>Element listy numer 07</li>
        <li>Element listy numer 08</li>
        <li>Element listy numer 09</li>
        <li class="last">Element listy numer 10</li>
    </ul>

    <script>
        //----------------------------------
        //tutaj pisz skrypty
        //----------------------------------
        /*Pobierz listę .list i podstaw ją pod zmienną.*/
        const list = document.querySelector('.list');
        /*Korzystając z powyższej zmiennej dodaj liście klasę preety.*/
        list.classList.add('preety');

        /*Pierwszemu LI listy dodaj klasę first
        Ostatniemu LI listy dodaj klasę last*/

        const li = document.querySelectorAll('li');
        li[0].classList.add('first');
        li[li.length - 1].classList.add('last');

        /* Po najechaniu na każde LI listy wyświetl tooltip, który będzie zawierał tekst z środka. Dla tooltipa wykorzystaj atrybut title */
        const myList = document.querySelectorAll('li');

        myList.forEach(element => element.setAttribute('data-toggle', 'tooltip' ));

        myList.forEach(element => element.tooltip());
    </script>

</body></html>
