const imagesNames = [
    'https://www.planwallpaper.com/static/images/recycled_texture_background_by_sandeep_m-d6aeau9_PZ9chud.jpg',
    'helga.jpg'
];
const span = document.createElement('span');
myDiv.appendChild(span);
var loadedImages = 0;
const images = [];
for (let i = 0; i < imagesNames.length; i++) {
    images[i] = new Image(100, 100);
    images[i].src = imagesNames[i];
    myDiv.appendChild(images[i]);
    images[i].addEventListener('onload', () => loadedImages++);
    span.innerText = `Wczytano ${loadedImages}/${images.length}`;

    if (images[i].complete) {
        images[i].onload();

        console.log('troll');

}
