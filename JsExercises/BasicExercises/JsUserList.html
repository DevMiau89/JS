<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
.user-list {
    padding: 1rem 1rem 0 1rem;
    border: 1px solid #ddd;
    margin: 2rem 0;
    background: #eee;
    box-sizing: border-box;
    width: 15%;
}
.user-cnt {
    background: #fff;
    padding: 1rem;
    box-shadow: 0 1px 2px rgba(0,0,0,0.3);
    margin-bottom: 1rem;
    box-sizing: border-box;
    width: 100%;
}
.link-name{
    font: 1rem/2.1rem 'Open Sans',sans-serif;
    font-size: calc(14px + 8 * ((100vw - 500px)/ 3000));
}
.button {
    padding: .8em 3em;
    background: #f15c5c;
    color: #fff;
    border: 0;
    text-decoration: none;
    display: inline-block;
    font-weight: 700;
    border-radius: .2rem;
    transition: .5s background-color,.5s box-shadow;
    cursor: pointer;
}
</style>
</head>

<body>
<button id="myButton" class="button">Add Users</button>
    <div class="user-list">

    </div>
<script>
const hamburgerElements = ['Pricing', 'Q/A', 'Info', 'Partnership'];

const button = document.querySelector('#myButton');
const container = document.querySelector('.user-list');

function addUsers() {
    hamburgerElements.forEach(function (element, i) {
       const div = document.createElement('div');
       const span = document.createElement('a');
       div.classList.add('user-cnt');
       span.classList.add('link-name');
       span.innerHTML = `${element}`;
       div.appendChild(span);

       const $cnt = $(div).hide();
       container.appendChild(div);
       $cnt.delay(400*i).slideDown();

    });
}

button.addEventListener('click', addUsers);
</script>
</body>
</html>
