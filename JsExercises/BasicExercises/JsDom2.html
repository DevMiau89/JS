<!DOCTYPE html>
<!-- saved from url=(0049)http://kursjs.pl/kurs/dom/dom-test-tworzenie.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Kurs Javascript - zadanie tworzenie elementów</title>
<style>
    * {
        box-sizing: border-box;
    }
    .list {
        display:flex;
        border:2px solid #aaa;
        padding:20px;
    }
    .list .element {
        height:200px;
        flex-grow: 1;
        margin:10px;
        display: flex;
        background-image: linear-gradient( 135deg, #2AFADF 10%, #4C83FF 100%);
        border-radius: 10px;
        color: #fff;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        text-shadow: 1px 1px 1px rgba(255,255,255,0.5);
        letter-spacing: 2px;
        text-transform: uppercase;
        font-size: 20px;
        font-weight: bold;
    }
    .delete {
        display: inline-block;
        padding:15px 30px;
        background: red;
        color:#fff;
        border:0;
        margin:10px 0;
    }
</style></head>

<body>

    <div class="list">
    </div>

    <button id="delete" class="delete" type="button">Usuń elementy</button>

    <script>
        const list = document.querySelector('.list');
        const button = document.querySelector('#delete');

        for(let i=0; i < 6; i++){
            const div = document.createElement('div');
            div.classList.add('element');
            div.setAttribute('title', 'I am div number ' + i);
            div.innerText = 'Element ' + i;
            list.appendChild(div);
        }

        button.addEventListener('click', function () {
            const divs = document.querySelectorAll('.element');
            if(divs.length){
                list.removeChild(divs[divs.length-1])
            }else{
                list.innerText = 'There is nothing more to remove';
            };
        });


    </script>

</body></html>
