<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<script>
    fetch('http://localhost:3000/users')
    .then(res => res.json())
    .then(res =>
        console.log(res)
    );

    fetch('http://localhost:3000/users').then(function(response) {return response.json()}).then(function(myJson){console.log(myJson)})
</script>

</body>
</html>
