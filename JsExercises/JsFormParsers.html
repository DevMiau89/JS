<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const button = document.querySelector('#btnAdd');
        function addNumbers() {
            const num1 = document.querySelector('#txtFirstNumber').value;
            const num2 = document.querySelector('#txtSecondNumber').value;
            if(num1 == '') {
                alert('You need to provide value for the First Number');
                return;
            }
            else if(num2 == ''){
                alert('You need to provide value for the Second Number');
                return;
            }
            else if(isNaN(num1) || isNaN(num2)){
               alert('You need to provide number value');
               return;
            }else {
                document.querySelector('#txtResult').value = parseInt(num1, 10) + parseInt(num2, 10);
            }
        }
        button.addEventListener('click', addNumbers);
    })
        
    </script>
</head>
<body>
<form>
    <table style="border: 1px solid black; font-family:Arial">
        <tr>
            <td>First Number</td>
            <td><input type="text"  id="txtFirstNumber"/></td>
        </tr>
        <tr>
            <td>Second Number</td>
            <td><input type="text" id="txtSecondNumber"></td>
        </tr>
        <tr>
            <td>Result</td>
            <td><input type="text" id="txtResult" runat="server"/></td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <br>
                <input type="button" value="Add" id="btnAdd"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
