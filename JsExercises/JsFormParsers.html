<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const button = document.querySelector('#btnAdd');
        function addNumbers() {
            let num1 = document.querySelector('#txtFirstNumber').value;
            if(num1 == ''){
                alert('First number is required');
            }

            num1 = parseFloat(num1);
            if(isNaN(num1)) {
                alert('You need to provide a valid value for the First Number');
                return;
            }

            let num2 = document.querySelector('#txtSecondNumber').value;
            if(num2 == ''){
                alert('Second number is required');
            }
            num2 = parseFloat(num2);
            if(isNaN(num2)){
                alert('You need to provide a valid value for the Second Number');
                return;
            }
            document.querySelector('#txtResult').value = num1 + num2;
        }
        button.addEventListener('click', addNumbers);
    })
        
    </script>
</head>
<body>
<form>
    <table style="border: 1px solid black; font-family:Arial">
        <tr>
            <td>First Number</td>
            <td><input type="text"  id="txtFirstNumber"/></td>
        </tr>
        <tr>
            <td>Second Number</td>
            <td><input type="text" id="txtSecondNumber"></td>
        </tr>
        <tr>
            <td>Result</td>
            <td><input type="text" id="txtResult" runat="server"/></td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <br>
                <input type="button" value="Add" id="btnAdd"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
