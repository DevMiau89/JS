<!DOCTYPE html>
<html>
<head>
    <title>jQuery Ajax Request</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>

    <h1>Form 1</h1>
    
    <form action="#" style="max-width: 40%;">
       <fieldset>
           <legend>Personal Data: </legend>
           <label for="chk">Enter Your Name: </label>
           <input type="text" name="firstName" id="firstName" /> 
           <label for="chk">Enter your Last Name:</label>
           <input type="text" name="lastName" id="lastName" /> 
           <br /><br />
           <button id="btnAdd" type="submit">Add List</button>
        </fieldset> 
    </form>
    <br>
    <br>
    <div id="output">
        
        <ul>
        </ul>
        
    </div>
    
     <script>
        $(document).ready(function() {
            $('#btnAdd').on('click', function(e){
                    e.preventDefault();
                    $.ajax({
                    url: "test.json",
                    data : $('form').serialize(),
                    type: "get",
                    success : function(data){
                        var li = $('<li></li>');
                        $('ul').append(li.text(data.name));

                    }
    
                })
            })
                       
        });
    </script> 
</body>
</html>
