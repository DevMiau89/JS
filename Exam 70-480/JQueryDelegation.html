<!DOCTYPE html>
<html>
<head>
    <title>jQuery Event Delegation</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>My First Heading</h1>
    
    <div>
        <button id="btnAdd">Add Item</button>
        <button id="btnUndelegate">Undelegate</button>
        <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
        </ul>
        
    </div>
    
    <script>
        $(document).ready(function() {
            $('ul').on('click', 'li', function(){
                $(this).fadeOut(500);       
            });     


            $('#btnAdd').on('click', function(){
                $('ul').append('<li>List Item </li>');         
            }); 

            $('#btnUndelegate').on('click', function(){
                $('ul').off('click', 'li');             
            });     
        });
    </script>
</body>
</html>
