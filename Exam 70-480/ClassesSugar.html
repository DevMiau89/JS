<!DOCTYPE html>
<html>
<head>
    <title>Classes sugar</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>

    <h1>Form 1</h1>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            class Animal{
                constructor(voice) {
                    this.voice = voice || 'grunt';
                }
                speak() {
                    console.log(this.voice);
                }
            }
            
            class Cat extends Animal {
                constructor(voice, name, color) {
                    super(voice);
                    this.name = name;
                    this.color = color;
                }
            }
            
            
            let kitty = new Cat('purr','devMiau', 'brown');
            console.log(kitty.speak());
            
            let animal = new Animal();
            console.log(animal);
        })
    </script> 
</body>
</html>
