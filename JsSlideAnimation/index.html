<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manual Slideshow</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <div class="myDiv">
            <h2>Manual Slideshow</h2>
            <div class="ctn">
                <div id="slider1">
                    <img src="http://fjordtours.blob.core.windows.net/fjordtours-umbraco/1199/gerirangerfjord-per-ottar-walderhaug-fjordnorway.jpg" style="width:100%">
                </div>
                <div class="mySlides" id="slider2">
                    <img src="https://www.fjordtravel.no/wp-content/uploads/2013/10/IMG-9756-1.jpg">
                </div>
                <div class="mySlides" id="slider3">
                    <img src="https://norway.nordicvisitor.com/images/1/norway/sognefjord-norway.jpg">
                </div>
                <a class="prev">&laquo;</a>
                <a class="next">&raquo;</a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
