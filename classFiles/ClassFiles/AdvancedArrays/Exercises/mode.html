<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>mode</title>
</head>
<body>
	<h1>mode</h1>
	<script>
		var nums = [92, 2, 33, 92, 33, 7, 20, 20, 20, 33, 57, 92, 41, 7];
		document.write(nums);

		function mode(arr) {
			//your code here
			let max = Math.max.apply(null, arr);
			let newArr = new Array(max+1);


			let myArray = newArr.fill(0);

			for(let i=0; i<nums.length;i++){
				myArray[nums[i]]++;
			}

			let newArrMax = Math.max.apply(null, myArray);
			let indices = [];

			for(let i=0; i<myArray.length;i++){
			if(myArray[i] === newArrMax){
				    indices.push(i);
				}
			}

			return indices;
		}

		document.write('<hr>');
		var mode = mode(nums);
		document.write(mode);
	</script>
</body>
</html>
