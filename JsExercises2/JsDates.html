<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Object</title>
</head>
<body>
    <script>
        const date = new Date();
        document.write(date + '<br>');

        document.write(date.getTime() + '<br>');
        document.write(date.getDate()+ '<br>');
        document.write(date.getDay()+ '<br>');
        document.write(date.getMonth()+ '<br>');
        document.write(date.getFullYear()+ '<br>');
        document.write(date.getYear()+ '<br>');
        document.write(date.getHours()+ '<br>');
        document.write(date.getMinutes()+ '<br>');
        document.write(date.getSeconds()+ '<br>');

        function pad(d) {
            return d < 10 ? "0" + d : d;
        }

        let dateString = pad(date.getDate()) + '-' + pad((date.getMonth()+1)) + '-' + date.getFullYear();
        console.log(dateString);

        //Parsing Date
        const date1 = new Date("Wed, 27 Jul 2017 13:30:00");
        const date2 = new Date("Wed, 27 Jul 2017 07:45:00 GMT");
        const date3 = new Date("27 Jul 2017 13:30:00 GMT+05:45");

        const date4 = new Date(2017, 6, 27, 13, 30, 0);
        const date5 = new Date("2016-07-27T07:45:00Z").getTime();

        function getMonth(month){
            var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            return monthNames[month];
        }

        let dateString2 = pad(date.getDate()) + ' ' + getMonth((date.getMonth()+1)) + ' ' + date.getFullYear();
        console.log(dateString2);
        console.log(date1);
        console.log(date2);
        console.log(date3);
        console.log(date4);
        console.log(date5);

        const today = new Date().toLocaleDateString('en-GB', {
            day : 'numeric',
            month : 'short',
            year : 'numeric'
        });

        console.log(today);

        const today1 = new Date().toLocaleDateString('en-US', {
            day: '2-digit',
            month: '2-digit',
            year: '2-digit'
        });

        console.log(today1);

        //Set up date 20 days ahead
        const tt = new Date();
        console.log(tt.setDate(tt.getDate() + 20));
        const newDate = tt.toLocaleString();

        console.log('NEW ' + newDate);

        //Finding the Number of Days Between Two Dates
        const dateFromAPI = "2016-02-10T00:00:00Z";
        const now = new Date();
        const nowMs = now.getTime();

        const datefromAPITimeStamp = new Date(dateFromAPI).getTime();
        const milisecDiffernce = Math.abs(datefromAPITimeStamp - nowMs);

        console.log('Difference:' + milisecDiffernce);

        const toDate = Math.floor(milisecDiffernce/(1000 * 60 *60 *24));
        console.log(toDate);

        //User Birth Date
        var birthDateFromAPI = "12/10/1989";
        const userDate = birthDateFromAPI.split('/');

        const x = new Date();
        const nowYear = x.getFullYear();
        const nMonth = x.getMonth()+1;
        let userAge = nowYear - userDate[2];

        console.log('hhh '+ userAge);

        if(nMonth < userDate[1]){
            userAge--;
            console.log(userAge);
        }else{
            console.log(userAge);
        }

        if(nMonth == userDate[1] && x.getDate() < userDate[0]){
            userAge--;
            console.log(userAge);
        }




    </script>
</body>
</html>
