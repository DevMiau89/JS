<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Zombie Game</title>
</head>
<body>
    <p id='scenario'><strong></strong></p>
<script>
    let beggingScenarios = ['You wake up in hospital and notice that the patient in the next bed has become zombified.',
        'You are standing in an open field west of white house with a boarded front door. There is a small maibox there',
        'Desparate times call for desperate measures. You see a small convenience store up ahead and decide to loot it for goods.',
        'It is zombie apocalypse. You are looting a store and suddenly a zombie bursts out through the door!'
    ];

    let randomNumber = Math.round(Math.random());
    const scenarioParagraph = document.getElementById('scenario');


    function randomNumberGen(range) {
        let randomScenario = Math.round(Math.random() * range );
        return randomScenario;
    }

    function continueGame() {
        let weapon = prompt('You search around frantically for a weapon. What do you choose? A shovel, a crossbow, a baseball bat or a rubber chicken?');
        switch (weapon){
            case 'shovel':
                return weapon;
            case 'crossbow':
                return weapon;
            case 'baseball bat':
                return weapon;
            case 'rubber chicken':
                return weapon;
        }
    }

    function continueGame2(weaponValueReturn) {
        let p = document.createElement('p');
        let p2 = document.createElement('p');
        p.innerText = `You attacked zombie with your ${weaponValueReturn}`;
            document.body.appendChild(p);
            if(randomNumber) {
               p2.innerText = `You killed zombie with your ${weaponValueReturn}. You win.`;
            }else{
               p2.innerText = `The zombie bites you. You loose!!!.`;
            }
            document.body.appendChild(p2);
    }

    function weaponPrompt() {
        let weaponValueReturn = continueGame();
        if(weaponValueReturn){
            continueGame2(weaponValueReturn);
        }else{
            while(!weaponValueReturn){
                alert('You need to provide correct value.');
                let weaponValueReturn = continueGame();
                if(weaponValueReturn){
                     continueGame2(weaponValueReturn);
                    break;
                }
            }
        }
    }
    scenarioParagraph.innerText = beggingScenarios[ randomNumberGen(beggingScenarios.length - 1) ] ;
    setTimeout(weaponPrompt, 2000);

</script>
</body>
</html>
