<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>
<script>
    var orderType = 'personal';
    var shipMethod;

    switch (orderType) {
        case 'business':
            shipMethod  = 'FedEx';
            console.log(shipMethod);
            break;
        case 'personal':
            shipMethod = 'UPS Ground';
            console.log(shipMethod);
            break;
        default:
            shipMethod = 'USPS';
    }
    console.log(shipMethod);


    //Pass by value and reference

    var x = 5;
    var obj = {
        name : 'koci'
    };

    function valRef(x, y){
        console.log('--------------');
        console.log(x);
        x = 6;
        console.log(x);
        var x = 3;
        console.log(x);
        console.log('================');
        console.log(y);
        y.name = 'devMiau';
        console.log(y);
        var obj = {name : 'dev'};
        console.log(obj);

    }

    valRef(x, obj);
    console.log("--------------");
    console.log(x);
    console.log(obj);

</script>
</body>
</html>
