<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <p>Hello World</p>
        <button id="button">Click Me</button>
    </div>
    <br>
    <div>
    <select id="colors">
        <option value="Select Color">Select Color</option>
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
    </select>
    </div>
    <script>
        window.onload = function () {
            if(document.cookie.length != 0) {
                const nameValueArray = document.cookie.split("=");
                document.bgColor = nameValueArray[1];
                console.log(document.getElementById('colors').value);
                document.getElementById('colors').value = nameValueArray[1];
            }
        };
        const select = document.querySelector('#colors');
        console.log((select.selectedIndex).value);

        select.addEventListener('change', function () {
            let selectedColor = select.options[select.selectedIndex].value;
            document.bgColor = selectedColor;
            document.cookie = 'color=' + selectedColor + ';expires=Thu, 22 Feb 2018 01:00:00 UTC;'
        })
    </script>
    <script src="jsEventDispatcher.js"></script>
</body>
</html>
