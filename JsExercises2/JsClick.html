<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click</title>
</head>
<body>
<button type="button" id="clicker">Clicker</button>
<p>0</p>
<script>

   (function() {
        const button = document.querySelector('#clicker');
        let p = document.querySelector('p');
        let result = 0;

        function incrementClickCount() {
            result++;
            return p.innerHTML = result;

        }
        return button.addEventListener('click', incrementClickCount);
    })();


</script>
</body>
</html>
